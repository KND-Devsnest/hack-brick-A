<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <main>
      <div class="header">
        <div class="img">
          <img
            id="volOff"
            class="vol hidden"
            src="./imgs/volumeOff.svg"
            onclick="toggleVol()"
          />
          <img
            id="volOn"
            class="vol"
            src="./imgs/volumeOn.svg"
            onclick="toggleVol()"
          />
        </div>
        <div class="title">Gold Digger</div>
        <div class="levels"></div>
      </div>
      <div class="content">
        <div class="left-col">
          <div class="gif-container"></div>
        </div>
        <div class="right-col">
          <div class="gender-emoji"><span class="emoji selected" id="manSelect" onclick="selectGender('male')">👷‍♂️</span><span class="emoji" onclick="selectGender('female')" id="womanSelect">👷‍♀️</span></div>
          <input id="playerNameInput" name="name" type="text" placeholder="CoolDigger2608"/>
          <div class="play" onclick="startGame()">
            <img src="./imgs/play.svg">
            <span>PLAY</span>
          </div>
        </div>
      </div>
      <div id="canvas-container" style="display: none;">
        <canvas id="main" width="640" height="480">
          Oh, Sorry! You can't play in this browser because, this browser doesn't support HTML5 Canvas! 🙁
        </canvas>
      </div>
    </main>
    <script src="environment.js"></script>
    <script src="ball.js"></script>
    <script src="levelBrick.js"></script>
    <script src="levels.js"></script>
    <script src="powerups.js"></script>
    <script src="Paddle.js"></script>
    <script src="main.js"></script>
    <script src="index.js"></script>
  </body>
</html>
